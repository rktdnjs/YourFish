<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/login.css">
    <title>너의 반려어는 - 로그인</title>
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <input class="header__title" src="image/유저피드/로고.png" type="image" onclick="location.href='index.html'">
           
            <div class="header__center">
                <form class="header__form" onsubmit="return false">
                    <input class="header__input--text" placeholder="">
                    <input class="header__input--button" src="image/유저피드/돋보기.png" type="image">
                </form>
            </div>

            <div class="header__end">
                <li>
                    <button class="header__end--btn" onclick="location.href='store.html'">스토어</button>
                </li>
                <li>
                    <button class="header__end--btn" onclick="location.href='qa.html'">질문게시판</button>
                </li>
                <li>
                    <button class="header__end--btn custom-btn login" onclick="location.href='login.html'">로그인</button>
                </li>
                <li>
                    <button class="header__end--btn custom-btn register" onclick="location.href='register.html'"><span>회원가입</span></button>
                </li>
            </div>
        </div>
    </header>

    <section>
        <div class="section__login">
            <div class="section__login__side">
                <div class="section__login__side__image">
                    <input class="section__login__side__image1" src="image/로그인페이지/loginfish.png" type="image">
                    <input class="section__login__side__image2" src="image/로그인페이지/loginfish.png" type="image">
                    <input class="section__login__side__image3" src="image/로그인페이지/loginfish.png" type="image">
                </div>
                    <!--  <input class="section__login__side__image1" src="image/로그인페이지/loginfish.png" type="image">
                    <input class="section__login__side__image2" src="image/로그인페이지/loginfish.png" type="image">
                    <input class="section__login__side__image3" src="image/로그인페이지/loginfish.png" type="image">-->
            </div>
            <div class="section__login__center">
                <input class="section__login__center--logo" src="image/로그인페이지/로고.png" type="image">
                <div class="section__login__center--id">아이디:<br>
                    <input class="section__login__center--idinput">
                </div>
                <div class="section__login__center--pw">비밀번호:<br>
                    <input class="section__login__center--idinput">
                </div>
                <input class="section__login__center--loginbtn" src="image/로그인페이지/loginbtn.png" type="image">
                <div class="section__login__center--options">
                    <div class="section__login__center--searchid">아이디 찾기</div>|
                    <div class="section__login__center--searchpw">비밀번호 찾기</div>|
                    <div class="section__login__center--register">회원가입</div>
                </div>
        </div>
    </section>
</body>
</html>
