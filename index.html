<!-- 유저피드 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/userfeed.css">
    <script src="js/section__userfeed__nav1.js"></script>
    <title>너의 반려어는</title>
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <input class="header__title" src="image/유저피드/로고.png" type="image" onclick="location.href='index.html'">
            <!-- <img class="header__title" src="image/유저피드/로고.png" alt=""> -->
           
            <div class="header__center">
                <form class="header__form" onsubmit="return false">
                    <input class="header__input--text" placeholder="검색어를 입력해주세요!">
                    <input class="header__input--button" src="image/유저피드/돋보기.png" type="image">
                </form>
                <!-- <input class="header__input--text" placeholder="검색어를 입력하세요">
                <input class="header__input--button" src="image/유저피드/돋보기.png" type="image"> -->
            </div>

            <div class="header__end">
                <li>
                    <button class="header__end--btn" onclick="location.href='store.html'">스토어</button>
                </li>
                <li>
                    <button class="header__end--btn" onclick="location.href='qa.html'">질문게시판</button>
                </li>
                <li>
                    <button class="custom-btn login" onclick="location.href='login.html'">로그인</button>
                </li>
                <li>
                    <button class="custom-btn register" onclick="location.href='register.html'"><span>회원가입</span></button>
                </li>
            </div>
        </div>
    </header>


    <section class="section">
        <div class="section__userfeed__nav1">
            <!-- 글쓰기 클릭시 로그인 되어있지 않다면 로그인 화면으로 redirection(미구현) -->
            <input class="section__userfeed__nav1--write" src="image/유저피드/write.png" type="image" onclick="location.href='userfeed__write.html'">
            <input class="section__userfeed__nav1--top" src="image/유저피드/arrow.png" type="image" onclick="clickme()">
        </div>
        <div class="section__userfeed__backgroundtext">반려어 키우다 궁금할 때?</div>

        <div class="section__userfeed__main">
            <div class="section__userfeed__main--head">
                최신 게시글
            </div>
        </div>
    </section>

    <footer>
    </footer>
</body>
</html>
